<template name="tMinkFiles">
	{{#if files}}
		<table class="minkFiles">
			{{#each files}}
			{{#if isImage}}
			{{else}}
				<tr {{#if unsaved}}class="unsaved"{{/if}}>
					<td>{{#if extIcon}}
						<img src="/packages/mink/icons/{{extIcon}}" />
						{{/if}}</td>
					<td>
						<a class="name" href="{{url}}">{{filename}}</a>
						<span class="size">({{humanSize}})</span>
					</td>
				</tr>
			{{/if}}
			{{/each}}
		</table>

		<div class="minkThumbs">
			{{#each files}}
			{{#if isImage}}
			<span>
				<a data-fancybox-type="image" href="{{url}}" rel="{{../../rel}}" title="{{filename}}" {{#if unsaved}}class="unsaved"{{/if}}>
					{{#if thumb}}
						<img style="width: {{thumb.width}}px; height: {{thumb.height}}px"
							src="{{thumb.url}}" />
					{{else}}
						<div class="processing"><span class="loading"></span></div>
					{{/if}}
				</a>
			</span>
			{{/if}}
			{{/each}}
		</div>
	{{/if}}
	{{#if editable}}
	<a class="minkAdd">Add Files</a>
	{{/if}}
</template>

<template name="tMinkProfile">
	<div class="minkProfileWrapper">
		<a class="minkChangePic">Change Picture</a>
		<img src="{{src}}" />
	</div>
</template>

<template name="tMinkProfileCrop">
	<table>
		<tr>
			<td width="550px">
				<img src="{{fullSizeUrl}}" id="mink_jcrop_target" />
			</td>
			<td width="200px">
				<div style="overflow:hidden;margin-left:5px;border:1px solid black;">
					<img src="{{fullSizeUrl}}" style="max-width: none;" id="mink_jcrop_preview"/>
				</div>
			</td>
		</tr>
	</table>
</template>
